<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/bg-main-desktop.png" />
      <img src="images/bg-main-mobile.png" />
      <section class="container">
        <div class="cards">
          <div class="card-front">
            <img src="images/card-logo.svg" />
            <div class="card-front-content">
              <p class="card-front-numbers">
                <span>0000</span><span>0000</span><span>0000</span
                ><span>0000</span>
              </p>
              <div class="card-front-text">
                <p class="card-front-name">Jane Appleseed</p>
                <p class="card-front-expiration">
                  <span>00</span>/<span>00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <p class="card-back-text">000</p>
          </div>
        </div>
        <form method="get">
          <div class="cardholder">
            <label for="crd">CARDHOLDER NAME</label>
            <input id="crd" type="text" placeholder="e.g.Jane Appleseed" required/>
          </div>
          <label for="nmbr">CARD NUMBER</label>
            <input id="nmbr" type="number" placeholder="e.g. 1234 5678 9123 0000" required/>
            
            <label for="exp-mm">EXP.DATE (MM/YY)</label>
            <input id="exp-mm" type="number" min="1" placeholder="MM" max="12" class="input-el"/>
            <input id="exp-yy" type="number" min="1900" placeholder="YY" max="2040" class="input-el"/>
            <label for="card-cvc">CVC</label>
            <input id="card-cvc" type="number" min="0" placeholder="e.g. 123" max="1000" class="input-el"/>
            <input type="submit" value="Confirm" class="submit-btn"/>
            <section class="complete">
              <img clas="formcompleted" src="images/icon-complete.svg" alt="">
              <h1 class="formcompletedheader">Thank you!</h1>
              <p class="formcompletetext">We've added your card details</p>
              <button class="btnformcomplete">Continue</button>
            </section>
      
      
          </section>

    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Magdalena Gorgiova</a>.
      </div>
    </footer>
  </body>
</html>
