<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img src="images/bg-card-front.png" />
        <img src="images/card-logo.svg" />

        <p>0000 0000 0000 0000</p>
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
      <div>
        <img src="images/bg-card-back.png" />
        <p>000</p>
      </div>
      <form method="get">
        <label for="cardholder">CARDHOLDER NAME </label>
        <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" />

        <label for="cardnm">CARD NUMBER</label>
        <input
          type="number"
          id="cardnm"
          placeholder="e.g.1234 5678 1234 5678"
        />

        <label for="expdate">EXP. DATE MM/YY</label>
        <input type="number" placeholder="MM" id="expdate" min="1" max="31" />
        <input type="number" id="expdate" placeholder="YY" />

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" />

        <input type="submit" value="Continue" />
      </form>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Magdalena Gorgiova</a>.
      </div>
    </footer>
  </body>
</html>
